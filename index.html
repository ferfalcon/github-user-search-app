<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | GitHub user search app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link href="./src/styles/style.css" rel="stylesheet">
</head>
<body>
	<main>
		<h1><a href="/">devfinder</a></h1>
		<form id="userForm" data-search-form>
			<label for="username"><img height="24" width="25" src="/public/icon-search.svg" alt="Enter GitHub username…"></label>
			<input type="text" data-search-input id="username" placeholder="Enter GitHub username…" required />
			<button type="submit" data-search-button>Search</button>
		</form>
		<article id="user-info">
			<img data-user-image src="" alt="User Avatar" />
			<h2 data-user-name></h2>
			<p data-user-login></p>
			<p data-user-bio></p>
			<dl class="rmv-description-list-defaults">
				<dt>Repos</dt>
				<dd data-user-repos></dd>
				<dt>Followers</dt>
				<dd data-user-followers></dd>
				<dt>Following</dt>
				<dd data-user-following></dd>
			</dl>
			<dl class="rmv-description-list-defaults">
				<dt><img src="/public/icon-location.svg" alt="Location"></dt>
				<dd data-user-location></dd>
				<dt><img src="/public/icon-website.svg" alt="Website"></dt>
				<dd data-user-blog></dd>
				<dt><img src="/public/icon-twitter.svg" alt="Twitter"></dt>
				<dd data-user-twitter></dd>
				<dt><img src="/public/icon-company.svg" alt="Company"></dt>
				<dd data-user-company></dd>
			</dl>
		</article>
		<div id="error" class="error"></div>
	</main>
	<script type="module" src="./src/scripts/main.js"></script>
</body>
</html>
